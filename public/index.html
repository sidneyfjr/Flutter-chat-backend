<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SocketServer</title>
</head>
<body>
    <h1>Acesso Denegado</h1>
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script>
        var socket = io();

        socket.on('connect', function(){
            console.log('Connectado al servidor');
        });

        socket.on('disconnect', function(){
            console.log('Perdimos comunicaci√≥n con ele servidor');
        });

        socket.emit('mensaje', {nombre: 'Fernando'});

        socket.on('mensaje', function(payload){
            console.log('Escuchando:', payload);
        });

    </script>
</body>
</html>
